<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
      
    <a-scene>
        <a-assets>
            <img id="background" src="assets/2d360background.jpg"  alt="background image"/>
        </a-assets>

        <a-sphere  material="src: #background;side: back" scale="-25 25 25">
        </a-sphere>
        <a-entity position="0 0 0">
                <a-entity position="0.5 0 -2.5" rotation="0 -10 0" scale="0.01 0.01 0.01">

                  <!--
                    <a-sphere position="0 0 0" material="side: double; color: black;" scale="10 10 10">
                    </a-sphere>
                    -->

                    <a-box id="powerSupply" rotation="0 10 0" position="-275 43 300" material="side: double; color: #FEC3D9; transparent: true; opacity: 0.5" scale="150 86 140 ">
                        <a-animation begin="click" attribute="position" to="-155 460 0" dur="500" direction="alternate"></a-animation>
                        <a-animation begin="click" attribute="rotation" to="0 90 0" dur="500" direction="alternate"></a-animation>
                    </a-box>

                    <a-box id="motherboard" rotation="0 10 0" position="0 12.5 350" material="side: double; color: #4CFED9; transparent: true; opacity: 0.5" scale="305 25 244">
                        <a-animation begin="click" attribute="position" to="-68 269 -77.5" dur="500" direction="alternate"></a-animation>
                        <a-animation begin="click" attribute="rotation" to="90 0 0" dur="500" direction="alternate"></a-animation>
                    </a-box>

                    <a-box id="memory1" rotation="0 10 0" position="255 2.5 350" material="side: double; color: #EFFED9; transparent: true; opacity: 0.5" scale="142 5 22">
                        <a-animation begin="click" attribute="position" to="-60 310 -55" dur="500" direction="alternate"></a-animation>
                        <a-animation begin="click" attribute="rotation" to="0 0 90" dur="500" direction="alternate"></a-animation>
                    </a-box>

                    <a-box id="memory2" rotation="0 10 0" position="250 2.5 310" material="side: double; color: #EFFED9; transparent: true; opacity: 0.5" scale="142 5 22">
                        <a-animation begin="click" attribute="position" to="-50 310 -55" dur="500" direction="alternate"></a-animation>
                        <a-animation begin="click" attribute="rotation" to="0 0 90" dur="500" direction="alternate"></a-animation>
                    </a-box>
                    <a-box id="memory3" rotation="0 10 0" position="245 2.5 270" material="side: double; color: #EFFED9; transparent: true; opacity: 0.5" scale="142 5 22">
                        <a-animation begin="click" attribute="position" to="-40 310 -55" dur="500" direction="alternate"></a-animation>
                        <a-animation begin="click" attribute="rotation" to="0 0 90" dur="500" direction="alternate"></a-animation>
                    </a-box>

                    <a-box id="memory4" rotation="0 10 0" position="240 2.5 230" material="side: double; color: #EFFED9; transparent: true; opacity: 0.5" scale="142 5 22">
                        <a-animation begin="click" attribute="position" to="-30 310 -55" dur="500" direction="alternate"></a-animation>
                        <a-animation begin="click" attribute="rotation" to="0 0 90" dur="500" direction="alternate"></a-animation>
                    </a-box>

                    <a-box id="cpu" rotation="0 10 0" position="250 2.5 425" material="side: double; color: #000000; transparent: true; opacity: 0.5" scale="38 5 38">
                        <a-animation begin="click" attribute="position" to="-127 330 -55" dur="500" direction="alternate"></a-animation>
                        <a-animation begin="click" attribute="rotation" to="-90 0 0" dur="500" direction="alternate"></a-animation>
                    </a-box>

                    <a-box id="hardDrive" rotation="0 25 0" position="-250 13 500" material="side: double; color: #00ff40; transparent: true; opacity: 0.5" scale="102 26 148">
                        <a-animation begin="click" attribute="position" to="145 320 0" dur="500" direction="alternate"></a-animation>
                        <a-animation begin="click" attribute="rotation" to="0 90 0" dur="500" direction="alternate"></a-animation>
                    </a-box>

                    <a-box id="chassis" position="0 255 0" material="side: double; color: #4CC3D9; transparent: true; opacity: 0.5" scale="460 510 210"></a-box>
                </a-entity>
                <a-plane  rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
        </a-entity>
        <a-sky color="black" ></a-sky>

        <a-entity position="0 5 8">
            <a-entity camera look-controls wasd-controls cursor="rayOrigin: mouse"></a-entity>
        </a-entity>
    </a-scene>
  </body>
</html>
