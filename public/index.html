<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
      
    <a-scene>
        <a-assets>
            <img id="background" src="assets/2d360background.jpg"  alt="background image"/>
        </a-assets>

        <a-sphere  material="src: #background;side: back" scale="25 25 25">
        </a-sphere>
        <a-entity position="0 0 0">
                <a-entity scale="0.254 0.254 0.254" position="0 0 0" rotation="0 -45 0">
                    <a-box id="powerSupply" position="-5 25 0" material="side: double; color: #FEC3D9; transparent: true; opacity: 0.5" scale="6.3 3.39 5.91 ">
                        <a-animation begin="click" attribute="position" to="-5.55 16.585 0" dur="500" direction="alternate"></a-animation>
                    </a-box>

                    <a-box id="motherboard" position="-15 25 0" material="side: double; color: #4CFED9; transparent: true; opacity: 0.5" scale="12 9.6 1.5">
                        <a-animation begin="click" attribute="position" to="-2.462 9.229 -2.98" dur="500" direction="alternate"></a-animation>
                    </a-box>

                    <a-box id="memory1" position="-25 25 0" material="side: double; color: #EFFED9; transparent: true; opacity: 0.5" scale="0.250 5.590 1.200">
                        <a-animation begin="click" attribute="position" to="-3.496 10.673 -1.693" dur="500" direction="alternate"></a-animation>
                    </a-box>

                    <a-box id="memory2" position="-30 25 0" material="side: double; color: #EFFED9; transparent: true; opacity: 0.5" scale="0.250 5.590 1.200">
                        <a-animation begin="click" attribute="position" to="-2.996 10.673 -1.693" dur="500" direction="alternate"></a-animation>
                    </a-box>
                    <a-box id="memory3" position="-35 25 0" material="side: double; color: #EFFED9; transparent: true; opacity: 0.5" scale="0.250 5.590 1.200">
                        <a-animation begin="click" attribute="position" to="-2.496 10.673 -1.693" dur="500" direction="alternate"></a-animation>
                    </a-box>

                    <a-box id="memory4" position="-40 25 0" material="side: double; color: #EFFED9; transparent: true; opacity: 0.5" scale="0.250 5.590 1.200">
                        <a-animation begin="click" attribute="position" to="-1.996 10.673 -1.693" dur="500" direction="alternate"></a-animation>
                    </a-box>

                    <a-box id="cpu" position="-45 25 0" material="side: double; color: #000000; transparent: true; opacity: 0.5" scale="1.77165 2.066929 0.25">
                        <a-animation begin="click" attribute="position" to="-5.41 12.11 -2.2" dur="500" direction="alternate"></a-animation>
                    </a-box>

                    <a-box id="hardDrive" position="-55 25 0" material="side: double; color: #00ff40; transparent: true; opacity: 0.5" scale="5 1 3.5">
                        <a-animation begin="click" attribute="position" to="6.032 12.11 0" dur="500" direction="alternate"></a-animation>
                    </a-box>

                    <a-box id="chassis" position="0 9.14 0" material="side: double; color: #4CC3D9; transparent: true; opacity: 0.5" scale="17.48 18.28 8.07"></a-box>
                </a-entity>
                <a-plane  rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
        </a-entity>
        <a-sky color="black" ></a-sky>

        <a-entity position="0 5 8">
            <a-entity camera look-controls wasd-controls cursor="rayOrigin: mouse"></a-entity>
        </a-entity>
    </a-scene>
  </body>
</html>
